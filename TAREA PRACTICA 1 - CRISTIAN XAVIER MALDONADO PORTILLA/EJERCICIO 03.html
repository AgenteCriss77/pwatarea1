<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de países y capitales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #cc6600;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 12px;
            font-size: 18px;
        }
        th {
            background-color: #ffcc99;
        }
    </style>
</head>
<body>

    <h1>Países y Capitales</h1>

    <table>
        <tr>
            <th>País</th>
            <th>Capital</th>
            <th>Continente</th>
        </tr>
        <tr>
            <td>México</td>
            <td>Ciudad de México</td>
            <td>América</td>
        </tr>
        <tr>
            <td>Japón</td>
            <td>Tokio</td>
            <td>Asia</td>
        </tr>
        <tr>
            <td>Francia</td>
            <td>París</td>
            <td>Europa</td>
        </tr>
    </table>

</body>
</html>
